<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registrar</h1>
    <br>
    <p>Nombre</p>
    <input type="text" id="name" required>
    <br>

    <p>Ci (Formato: 12345678)</p>
    <input type="text" id="Ci" required>
    <br>

    <p>Contrase√±a</p> 
    <input type="text" id="passwd" required>
    <br>

    <input type="hidden" id="action" value="registrar">
            
    <button onclick="enviar()">Registrar</button>
    
    <script>
        function enviar(){
        const ci = document.getElementById('Ci').value;
        const nom = document.getElementById('name').value;
        const passwd = document.getElementById('passwd').value;
        const accion = document.getElementById('action').value;
        fetch('apiUsuarios.php',
                {
                    method: 'POST',
                    headers:{'Content-Type': 'application/json'},
                    body: JSON.stringify({
                    ci: ci,
                    passwd: passwd,
                    name: nom,
                    accion: accion
                    })

                }
            )
            .then(response => response.json())
            .catch(error => console.error('Error:', error));
        }
    </script>
    
</body>
</html>
